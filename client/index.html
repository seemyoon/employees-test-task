<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Employees</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<h1>Employees</h1>

<div>
    <input id="search" placeholder="search">
    <select id="sort">
        <option value="">No sort</option>
        <option value="age:asc">Age ↑</option>
        <option value="age:desc">Age ↓</option>
        <option value="hireDate:asc">Hire Date ↑</option>
        <option value="hireDate:desc">Hire Date ↓</option>
    </select>

    <button id="load">Load</button>
</div>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Position</th>
        <th>Hire Date</th>
        <th>Hours</th>
        <th>Rate</th>
        <th>Salary</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody id="employee-table"></tbody>
</table>

<div id="pagination-controls">
    <button id="prev-page">prev</button>
    <span id="page-info">page 1</span>
    <button id="next-page">Next</button>
</div>

<h2>Add New Employee</h2>
<form id="add-form">
    <input name="name" placeholder="Name" required/>
    <input name="surname" placeholder="Surname" required/>
    <input name="age" type="number" placeholder="Age" required/>
    <input name="position" placeholder="Position" required/>
    <input name="hireDate" type="date" required/>
    <input name="hours" type="number" placeholder="Hours" required/>
    <input name="rate" type="number" placeholder="Rate" required/>
    <button type="submit">Add</button>
</form>

<script src="script.js"></script>
</body>
</html>
